<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text in Full Viewport Section</title>

    <!-- Google Font Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            scroll-snap-type: y mandatory; /* Enable vertical snap scrolling */
            overflow-y: scroll; /* Ensure scrollable content */
            font-family: 'Inter', sans-serif;
        }

        section {
            height: 100dvh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            scroll-snap-align: start; /* Snap scrolling */
            position: relative; /* To position the arrow absolutely within the section */
        }

        /* First section */
        .section-1 {
            background-color: black;
        }

        .centered-text {
            text-align: left;
            width: 100%;
            max-width: 1200px; /* Restrict maximum width */
            padding: 50px;
        }

        h1 {
            margin: 10px 0;
            color: white;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            line-height: 1.2;
            letter-spacing: -0.03em;
            font-size: clamp(24px, 5vw, 72px); /* Dynamic font size */
        }

        .centered-text h1 span {
            display: inline-block;
            white-space: nowrap;
        }

        /* Positioning the arrow */
        .down-arrow {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: auto;
            opacity: 0; /* Initially hidden */
            animation: fadeIn 1s ease 2.5s forwards; /* Fade in animation after 2.5s */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Second section */
        .section-2 {
            background-color: #3498db;
            color: white;
            font-size: 2rem;
        }

    </style>
</head>
<body>
    <!-- First Section -->
    <section class="section-1">
        <div class="centered-text">
            <h1>
                <span class="line-1">Hello Evan,</span><br>
                <span class="line-2">Imagine redefining the</span><br>
                <span class="line-3">boundaries of human capability.</span>
            </h1>
        </div>
        <!-- Down arrow, centered and appears after 2.5 seconds -->
        <img src="arrow1.svg" alt="Down arrow" class="down-arrow">
    </section>

    <!-- Second Section -->
    <section class="section-2">
        <div>
            <p>Welcome to the second section!</p>
            <p>This section also takes up the full viewport height.</p>
        </div>
    </section>
</body>
</html>
