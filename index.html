<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text in Full Viewport Section</title>

    <!-- Google Font Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            scroll-snap-type: y mandatory; /* Enable vertical snap scrolling */
            overflow-y: scroll; /* Ensure scrollable content */
            font-family: 'Inter', sans-serif;
        }

        section {
            height: 100dvh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            scroll-snap-align: start; /* Snap scrolling */
            position: relative; /* To position the arrow absolutely within the section */
        }

        /* First section */
        .section-1 {
            background-color: black;
        }

        .centered-text {
            text-align: left;
            width: 100%;
            max-width: 1200px; /* Restrict maximum width */
            padding-right: 50px;
            padding-left: 50px;
        }

        h1 {
            margin: 10px 0;
            color: white;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            line-height: 1.2;
            letter-spacing: -0.03em;
            font-size: clamp(22px, 5vw, 72px); /* Dynamic font size */
        }

        .centered-text h1 span {
            display: inline-block;
            white-space: nowrap;
            opacity: 0; /* Start with invisible text */
            animation: fadeWord 1s ease forwards;
        }

        /* Word-by-word fade-in with increasing delay */
        .line-1 span:nth-child(1) {
            animation-delay: 0.5s;
        }
        .line-1 span:nth-child(2) {
            animation-delay: 1s;
        }
        .line-2 span:nth-child(1) {
            animation-delay: 1.5s;
        }
        .line-2 span:nth-child(2) {
            animation-delay: 2s;
        }
        .line-2 span:nth-child(3) {
            animation-delay: 2.5s;
        }
        .line-3 span:nth-child(1) {
            animation-delay: 3s;
        }
        .line-3 span:nth-child(2) {
            animation-delay: 3.5s;
        }
        .line-3 span:nth-child(3) {
            animation-delay: 4s;
        }

        @keyframes fadeWord {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Positioning the arrow */
        .down-arrow {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: auto;
            opacity: 0; /* Initially hidden */
            animation: fadeIn 1s ease 5.5s forwards; /* Fade in animation after 2.5s */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Second section */
        .section-2 {
            background-color: white;
            color: black;
            display: flex; /* Create a two-column layout */
            align-items: center; /* Vertically center content */
            justify-content: center;
            height: 100dvh; /* Full viewport height */
        }

        .left-column {
            width: 50%; /* Take up half of the width */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Vertically center text */
            padding-left: 125px; /* Increase the padding from the left edge */
            text-align: left; /* Align text to the left */
        }

        .left-column p {
            font-size: clamp(34px, 5vw, 72px); /* Match font size dynamically with Section 1 */
            line-height: 1.2; /* Same line-height as Section 1 */
            letter-spacing: -0.03em; /* Same letter-spacing as Section 1 */
            font-weight: 700; /* Set font weight to 700 */
            margin: 10px 0; /* Same margin as Section 1 */
        }

        .left-column p span {
            display: inline-block;
        }

        .right-column {
            width: 50%; /* Take up half of the width */
            display: flex;
            justify-content: flex-end; /* Align items to the bottom */
            align-items: flex-end; /* Align the image to the bottom */
            height: 100%; /* Take up full height of the section */
        }

        .right-column img {
            width: 100%; /* Image takes up the full width of the right column */
            height: auto;
            object-fit: contain; /* Ensure the image scales properly while keeping aspect ratio */
        }

        /* Media query for mobile view */
  /* Media query for mobile view */
        @media (max-width: 768px) {
            .section-2 {
                flex-direction: column; /* Stack columns vertically */
            }

            .left-column {
                width: 100%; /* Make the left column take full width */
                padding-left: 60px; /* Adjust left padding for mobile */
                padding-right: 40px; /* Adjust right padding for mobile */
                padding-top: 100px; /* Optional: add top padding */
                padding-bottom: 20px; /* Optional: add bottom padding */
            }

            .right-column {
                width: 100%; /* Ensure the image column takes full width */
            }

            .right-column img {
                width: 100%; /* Ensure the image stays full width */
                max-width: 100%;
            }
        }

    </style>
</head>
<body>
    <!-- First Section -->
    <section class="section-1">
        <div class="centered-text">
            <h1>
                <span class="line-1"><span>Hello</span> <span>Evan,</span></span><br>
                <span class="line-2"><span>Imagine</span> <span>redefining</span> <span>the</span></span><br>
                <span class="line-3"><span>boundaries</span> <span>of</span> <span>human capability.</span></span>
            </h1>
        </div>
        <!-- Down arrow, centered and appears after 2.5 seconds -->
        <img src="scroll-down-arrow.svg" alt="Down arrow" class="down-arrow">
    </section>

    <!-- Second Section -->
    <section class="section-2">
        <div class="left-column">
            <p>
                <span>That's the</span><br>
                <span>mission Sekai</span><br>
                <span>sent us on.</span>
            </p>
        </div>        
        <div class="right-column">
            <img src="meet-sekai.png" alt="Meet Sekai">
        </div>
    </section>
</body>
</html>
