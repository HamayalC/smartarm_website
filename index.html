<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>smartARM Pitch Deck 2024</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="section-title">
      <h1 class="pitch-deck-title">PITCH<br />DECK</h1>
      <img src="logo_white.png" alt="Logo" class="logo-image" />
    </section>
    <section id="section-mission">
      <div id="container">
        <div id="text1"></div>
        <div id="text2">Empower human autonomy.</div>
      </div>
    </section>
    <section id="section-meet-sekai"></section>
    <section id="section-problem"></section>
    <section id="section-solution">
      <img
        src="solution_zoomed.webp"
        alt="Solution Zoomed"
        id="solution-image"
      />
    </section>
    <section id="section-examples">
      <h1>This allows her to use it for:</h1>
      <div class="cards-container">
        <div class="card">
          <h2>Cooking with her family.</h2>
          <img src="cooking.webp" />
        </div>
        <div class="card">
          <h2>Picking strawberries on her farm.</h2>
          <img src="farming.webp" />
        </div>
        <div class="card">
          <h2>Working on her business.</h2>
          <img src="working.webp" />
        </div>
      </div>
    </section>
    <section id="section-technology">
      <div id="technology-headline"></div>
      <div id="technology-subheadline"></div>
      <img id="animated-image" src="images_v3/0001.webp" alt="Animated Image" />
    </section>
    <section id="section-app"></section>
    <section id="section-market"></section>
    <section id="section-model"></section>
    <section id="section-value"></section>
    <section id="section-traction"></section>
    <section id="section-press"></section>
    <section id="section-team"></section>
    <section id="section-roadmap"></section>
    <section id="section-fundraise"></section>
    <section id="section-thankyou"></section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/TextPlugin.min.js"></script>
    <script src="script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Mission section typing animation
        const text1 = "On a mission to...";
        const text1Element = document.getElementById("text1");
        const text2Element = document.getElementById("text2");
        let index = 0;

        function typeText() {
          if (index < text1.length) {
            text1Element.innerHTML =
              text1.slice(0, index + 1) + '<span class="cursor"></span>';
            index++;
            setTimeout(typeText, 100);
          } else {
            text1Element.innerHTML = text1;
            setTimeout(() => {
              text2Element.style.opacity = 1;
              setTimeout(() => {
                text1Element.style.opacity = 0;
              }, 1000);
            }, 1000);
          }
        }

        const observerMission = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                typeText();
                observerMission.unobserve(entry.target); // Stop observing after animation starts
              }
            });
          },
          { threshold: 0.5 }
        );

        observerMission.observe(document.getElementById("section-mission"));

        const solutionSection = document.getElementById("section-solution");
        const solutionImage = document.getElementById("solution-image");

        const observerSolution = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                solutionImage.style.transform = "scale(1.1)";
                observerSolution.unobserve(entry.target);
              }
            });
          },
          { threshold: 0.5 }
        );

        observerSolution.observe(solutionSection);
      });
    </script>
  </body>
</html>
